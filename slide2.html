<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Construindo cenas de realidade virtual em 10 minutos!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Arquivos importados -->
        <a-assets>
            <img id="city" src="img/city.jpg">
            <img id="blocos" src="img/blocks.jpg">
            <img id="slideprox" src="img/slides/slide3.png">
            <img id="slideprev" src="img/slides/slide1.png">
        </a-assets>

        <!-- Pilares -->
        <a-entity position="-1.986 3.99 0" geometry="height:7.77" material="src:#blocos;repeat:1 5" shadow=""></a-entity>
        <a-entity position="0 3.99 0" geometry="height:7.77" material="src:#blocos;repeat:1 5" shadow=""></a-entity>
        <a-entity position="1.856 3.99 0" geometry="height:7.77" material="src:#blocos;repeat:1 5" shadow=""></a-entity>

        <!-- Aviso -->
        <a-entity position="0 4.157 0.692" scale="5 3 1" geometry="primitive:plane" material="color:#1D299B"
            text__aviso="wrapCount:20;align:center;value:Geometry City"></a-entity>

        <!-- Objetos geométricos -->
        <a-entity position="-4.397 2.351 3.863" geometry="" material="color:#704c4c"></a-entity>
        <a-entity position="-1.068 2.351 5.585" geometry="primitive:sphere" material="color:#704c4c" scale="0.5 0.5 0.5"></a-entity>
        <a-entity position="-2.573 2.351 7.124" geometry="primitive:octahedron" material="color:#704c4c"></a-entity>
        <a-entity position="-5.198 2.351 0.31" geometry="primitive:cone" material="color:#704c4c"></a-entity>

        <!-- Link slide anterior -->
        <a-entity position="0 2.99 9.616" link="href:index.html;title:Slide 1;image:#slideprev"></a-entity>

        <!-- Link para o próximo slide -->
        <a-entity position="8.442 2.99 -4.083" link="href:slide3.html;title:Slide 3;image:#slideprox"></a-entity>

        <!-- Câmera -->
        <a-entity position="0.3213049062189415 1.6 5.820422696483055" camera="userHeight:1.6" wasd-controls="" rotation="-9.625690958197833 -0.5729577951308232 0"
            look-controls="">
            <a-entity cursor position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: #CCC; shader: flat;">
            </a-entity>
        </a-entity>

        <!-- Céu/Fundo -->
        <a-sky color="#FFF" src="#city"></a-sky>
    </a-scene>
</body>

</html>
